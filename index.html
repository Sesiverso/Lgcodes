<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGCodes - Criação de Sites</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("7mn4fzN7hjmzs5knD");
        })();
    </script>
</head>
<body>
    <header>
        <h1>Bem-vindo à LGCodes</h1>
        <p>Especialistas em criação de sites modernos e responsivos</p>
    </header>
    
    <section id="squares">
        <div class="square">Serviço 1</div>
        <div class="square">Serviço 2</div>
        <div class="square">Serviço 3</div>
        <div class="square">Serviço 4</div>
    </section>
    
    <section id="contact">
        <h2>Entre em Contato</h2>
        <form id="contact-form">
            <input type="text" name="user_name" placeholder="Seu Nome" required>
            <input type="email" name="user_email" placeholder="Seu Email" required>
            <textarea name="message" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
